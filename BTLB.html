<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function displaymessage(a,b)
		{
			if(a>b){
				var max = a
				console.log("So lon nhat la: " + max)
			}
			else if(a<b){
				max = b
				console.log("So lon nhat la: " + max)
			}
			else {
				max = a
				console.log("So lon nhat la: " + max)
			}
		}
	</script>
</head>
<body>
<form>
	<input type="button" name="Click me!" value="Click me!" onclick="displaymessage(10,-10)">
</form>
	
</script>
</body>
</html>
